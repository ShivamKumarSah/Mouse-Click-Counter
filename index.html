<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/computer-mouse-1500503-1271148.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mouse Click Counter</title>
</head>

<body>
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="main-container">
                <div class="heading-container">
                    <h1 class="heading">Count Your Mouse Click</h1>
                    <p>Click as much fast as you can.</p>
                </div>
                <div class="counter-container">
                    <p id="click-description">You have clicked <span id="clicks"></span> times</p>
                </div>
                <div class="button-container">
                    <button id="click-here" onclick="clicker()">Click Here</button>
                </div>
            </div>
        </div>
        <div class="credit-outer-container">
            <div class="credit-container">
                <div class="github-credit-container"></div>
                <div class="other-socialmedia-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
